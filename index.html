<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">


  <title>Conference ticket generator</title>

</head>

<body>

  <section class="header" id="header-section">
    <img id="logo" style="margin: 0 auto; margin-bottom:60px;" src="./assets/images/logo-full.svg"
      alt="Coding conf logo">
    <h1 id="h1-header">Your Journey to Coding Conf 2025 Starts Here!</h1>
    <h4 id="h4-sub-header">Secure your spot at next year's biggest coding conference.</h4>
  </section>
  <form id="ticket-form">
    <fieldset>
      <legend>Upload Your Avatar</legend>
      <label for="upload-avatar" class="avatar" aria-label="Upload your avatar">
        <input type="file" id="upload-avatar" accept="image/png, image/jpeg" hidden>
        <div class="upload-box">
          <img src="./assets/images/icon-upload.svg" alt="Upload Avatar image">
          <div class="sub-text upload-text">Drag and drop or click to upload</div>
        </div>
      </label>
      <div class="sub-text">
        <img id="icon-info" src="./assets/images/icon-info.svg" alt="info">
        Upload your photo (JPG or PNG, max size: 500KB).
      </div>
    </fieldset>

    <fieldset class="personal-info">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="e.g. John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required>
      </div>`

      <div class="form-group">
        <label for="github-username">GitHub Username</label>
        <input type="text" id="github-username" placeholder="@yourusername" required>
      </div>
    </fieldset>

    <button type="submit" id="generate-ticket-button">Generate My Ticket</button>
  </form>


  <!-- Generated tickets starts -->
  <section id="ticket-container" style="display:none;">
  </section>

</body>
<script src="index.js"></script>

</html>
